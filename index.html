<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Part 1</title>
  </head>
  <body>
    <script type="text/javascript">
      // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
      var computerChoices = ["r", "p", "s"];
      var computerPlay;

      // Creating variables to hold the number of wins, losses, and ties. They start at 0.
      var wins = 0;
      var losses = 0;
      var ties = 0;
      
      for (var i=0; i<3; i++) {
        var userChoices = prompt("Choose Rock Paper or Scissors?");
        userChoices = userChoices.toLowerCase();

        computerPlay = Math.floor(Math.random() * 3 );
        var computerGuess = computerChoices[computerPlay];
        // console.log(computerGuess);

        if ((userChoices === "r" && computerGuess === "s")||
           (userChoices === "p" && computerGuess === "r")||
           (userChoices === "s" && computerGuess ==="p")) {
            alert("Computer chose " + computerGuess);
            alert("You win!");
            wins++;
        }
        else if(userChoices === computerGuess) {
          alert("Computer chose " + computerGuess);
          alert("You tied!");
          ties++;
        }
        else {
          alert("Computer chose " + computerGuess);
          alert("You lose!");
          losses++;
        }
      }

      alert("Total wins: " + wins);
      alert("Total loses: " + losses);
      alert("Total ties: " + ties);

    </script>
  </body>
</html>
